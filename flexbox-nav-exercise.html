<!doctype html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Flexbox Nav Exercise</title>
	<link rel="stylesheet" href="css/flexbox-nav-exercise.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<nav id="top-nav">

		<a class="navbar-item" href=""><span class="material-icons">account_circle</span></a>
	</nav>
	<section id="page-content">
		WEBSITE CONTENT GOES HERE
	</section>

			<form action="">

				<input type="text" id="email" name="email" placeholder="Email">
				<input type="text" id="phone" name="phone" placeholder="Telephone">
				<textarea name="comment" id="comment" cols="30" rows="5" placeholder="Comment"></textarea>

			<table>
				<tr>
					<td><span class="material-icons">phone</span></td>

				</tr>
				<tr>

				</tr>
				<tr>
					<td><span class="material-icons">rss_feed</span></td>

		<section id="lower-footer">
			<nav>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Register With Us</title>
</head>
<body>
	<h1>Register With Us</h1>
	<form method="POST" action="https://request-inspector.glitch.me/">
		<label>Email <input name="email" type="text"></label>
		<br>
		<label>Password <input name="password" type="password"></label>
		<br>
		<label>Bio
			<br>
			<textarea name="bio" placeholder="Tell us about yourself." rows="5" cols="30"></textarea></label>
		<br>
		<section>
			<h2>How did you hear about us?</h2>
			<label><input type="checkbox" name="discovery_method" value="billboard">Billboard</label>
			<br>
			<label><input type="checkbox" name="discovery_method" value="radio_ad">Radio Advertisement</label>
			<br>
			<label><input type="checkbox" name="discovery_method" value="internet_ad">Internet Advertisement</label>
			<br>
			<label><input type="checkbox" name="discovery_method" value="other">Other</label>
		</section>
		<hr>
		<label>What web browser are you using?
			<select id="browser" name="browser">
				<option value="edge">Edge</option>
				<option value="safari">Safari</option>
				<option value="chrome">Chrome</option>
				<option value="firefox">Firefox</option>
			</select>
		</label>
		<br>
		<button type="submit">Register</button>
	</form>
</body>
</html>

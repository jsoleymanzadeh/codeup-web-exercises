<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather Map Project</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>5-Day Forecast</h1>
		<section id="forecast" class="row"></section>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script src="js/keys.js"></script>
	<script>
		"use strict";
		$(document).ready(function () {
			function findDate(timestamp) {
				let date = new Date(timestamp * 1000);
				return date.toDateString();
			}

			$.get("https://api.openweathermap.org/data/2.5/onecall", {
				appid: OPEN_WEATHER_APPID,
				lat: 29.4241,
				lon: -98.4936,
				units: "imperial"
			}).done(function (data) {
				console.log(data);
				let fiveDays = [];
				for (let i = 0; i < 5; i++) {
					fiveDays.push(data.daily[i]);
					let card = document.createElement("div");
					card.setAttribute("class", "card, col");
					card.setAttribute("id", "day" + i);
					$("#forecast").append(card);
				}
				console.log(fiveDays);
				fiveDays.forEach(function (forecast, index) {
					let dayDiv = $("#day" + index);
					let forecastDate = forecast.dt;
					let dateHeader = document.createElement("div");
					dateHeader.setAttribute("class", "card-title");
					dateHeader.setAttribute("id", "day" + index + "date");
					dateHeader.innerText = findDate(forecastDate);
					dayDiv.append(dateHeader);
					let dailyTemp = document.createElement("div");
					dailyTemp.setAttribute("class", "card-text");
					dailyTemp.setAttribute("id", "day" + index + "temp");
					dailyTemp.innerHTML = Math.floor(forecast.temp.min) + "&#8457;" + " / " + Math.floor(forecast.temp.max) + "&#8457;";
					dayDiv.append(dailyTemp);
					let dailyHumidity = document.createElement("div");
					dailyHumidity.setAttribute("class", "card-text");
					dailyHumidity.setAttribute("id", "day" + index + "humidity");
					dailyHumidity.innerHTML = "Humidity: " + forecast.humidity;
					dayDiv.append(dailyHumidity);
					let dailyWind = document.createElement("div");
					dailyWind.setAttribute("class", "card-text");
					dailyWind.setAttribute("id", "day" + index + "wind");
					dailyWind.innerHTML = "Wind Speed: " + forecast.wind_speed;
					dayDiv.append(dailyWind);
					let dailyPressure = document.createElement("div");
					dailyPressure.setAttribute("class", "card-text");
					dailyPressure.setAttribute("id", "day" + index + "pressure");
					dailyPressure.innerHTML = "Pressure: " + forecast.pressure;
					dayDiv.append(dailyPressure);
				});
			});
		});
	</script>
</body>
</html>
